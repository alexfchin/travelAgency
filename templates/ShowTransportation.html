
<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
    </head>



    <body>
        <table>


        <tr>
            <th name="id">Flight Number</th>
            <th>Airline</th>
            <th>Price</th>
            <th>Class</th>
        </tr>

        {% for item in data %}
        <tr>
            <form action="/payment" method="POST">
                <input name="transportType" type="hidden" value={{request.form.transportType}}>
                <input name="transportID" type="hidden" value={{item[0]}}>

                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>${{item[2]}}</td>
                <td>{{item[3]}}</td>
                <td>{{item[4]}}</td>

                <td><input type="submit" value="Payment"></td>
            </form>

        </tr>
        {% endfor %}
        </table>
    </body>

</html>
