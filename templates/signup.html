<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="static/js/main.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="index">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
      </div>

      <div class="jumbotron">
        <h2>Sign Up</h2>
        <input type="text" id="username" required="required" placeholder="Username">
        <input type="text" id="password" required="required" placeholder="Password">
        <input type="text" id="email" required="required" placeholder="Email" >
        <input type="text" id="group" placeholder="Group Name (Optional)" >

		<button onClick=signup()>Sign up</Button>

		<h2>Sign In</h2>

		    <input type="text" id="login_name" required="required" placeholder="Username">
		    <input type="text" id="login_pass" required="required" placeholder="Password">
			<button onClick=login()>Log In</Button>
      </div>






      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>

    </div>
  </body>
</html>
