<!DOCTYPE html>
<html lang="en">

<head>
    <title>CL Squared Travel Agency</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    
<!--    <link rel="stylesheet" type = "text/css" href="../static/main.css">-->

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;

            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; 
        }
        .flights {
            background-image: url(https://amaryroad.com/wp-content/uploads/2017/10/how-to-book-the-cheapest-flight-to-everywhere-in-the-world.jpg);    
        }
    </style>
</head>

<body class="flights">
    <div class="header">
        <nav class="navbar navbar-light justify-content-between">
            <ul class="nav">

                <li class="nav-item"><a class="nav-link active" href="http://18.191.10.163/flights">Flights</a></li>
                <li class="nav-item"><a class="nav-link active" href="http://18.191.10.163/cruises">Cruises</a></li>
                <li class="nav-item"><a class="nav-link active" href="http://18.191.10.163/hotels">Hotel</a></li>
                <li class="nav-item"><a class="nav-link active" href="http://18.191.10.163/reviews">Reviews</a></li>
            </ul>
        </nav>
        <div class="card">
            <h1>CL<sup>2</sup> Travel Agency</h1>
            <h2>Flights</h2>
        </div>
    </div>

    <div class="container">

        <div class="card second">
        <form action="/showTransportation" method="POST">
           <input name="transportType" type="hidden" value="Flights">


            <div class="option">
                <label>Starting Point</label>
                <select class="form-control" name = "from">
                    <option value = "NY">NY</option>
                    <option value = "LA">LA</option>
                </select>
            </div>

            <div  class="option">
                <label>Destination</label>
                <select class="form-control" name = "to">
                    <option value = "NY">NY</option>
                    <option value = "LA">LA</option>
                </select>
            </div>

            <div class="option">
                <label>Depart Date</label>
                <div class="row">
                    <div class='col-sm-6'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='date' name="departureDate" class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="option">
                <label>Return Date</label>
                <div class="row">
                    <div class='col-sm-6'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='date' name = "returnDate" class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                
            <div  class="option">
                <label>Class</label>
                <div class=radio>
                    <input type="radio" name="class" value="E" checked> Economy
                </div>
                <div class=radio>
                    <input type="radio" name="class" value="B"> Business
                </div>
                <div class=radio>
                    <input type="radio" name="class" value="F"> First Class
                </div>
            </div>
        
            </form>
        
             <button type="submit" name = "go" value = "Go" class="btn btn-primary">Submit</button>
        </div>
        
        <footer class="footer">
            <p>&copy; hi</p>
        </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
