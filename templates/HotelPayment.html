<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Payment</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="../static/signup.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="static/js/main.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h2>Payment</h2>
        <form action = "/confirmHotel" method = "POST">
            <input name="hotelName" type="hidden" value={{request.form.hotelName}}>
            <input name="hotelLocation" type="hidden" value={{request.form.hotelLocation}}>

            <input type="text" name="cardNumber" required="required" placeholder="Card Number" onfocus="this.value=''">
            <input type="text" name="cardHolder" required="required" placeholder="Cardholder's Name" onfocus="this.value=''">
            <br>
            <h4>Expirary Date</h4>
            <input type="text" name="month" required="required" placeholder="Month" onfocus="this.value=''">
            <input type="text" name="year" placeholder="Year" onfocus="this.value=''">
            <input type="text" name="svc" placeholder="Security Code" onfocus="this.value=''">

            <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit">Payment</button>
        </form>
      </div>
  </body>
</html>
