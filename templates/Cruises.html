<head>

    <link rel="stylesheet" type = "text/css" href="../static/main.css">


    <!-- Latest compiled and minified JavaScript -->

</head>

<body class="cruises">
    
            <div class="header">
                <nav class="navbar justify-content-between">
                    <ul class="nav">

                        <li class="nav-item"><a class="nav-link active" href="http://18.191.10.163/flights">Flights</a></li>
                        <li class="nav-item"><a class="nav-link active" href="http://18.191.10.163/cruises">Cruises</a></li>
                        <li class="nav-item"><a class="nav-link active" href="http://18.191.10.163/hotels">Hotel</a></li>
                        <li class="nav-item"><a class="nav-link active" href="http://18.191.10.163/reviews">Reviews</a></li>

                        <li class="nav-item"><a class="nav-link active" href="http://18.191.10.163/writeReview">Write a Review</a></li>

                    </ul>
                </nav>
                <div class="card">
                    <h1>CL<sup>2</sup> Travel Agency</h1>
                    <h2>Cruises</h2>
                </div>
            </div>
    
    <div class="container">
        
        <div class="second">
            <form action="/showTransportation" method="POST">
                <input name="transportType" type="hidden" value="Cruises">

                <div class="option">
                    <label>Starting Point</label>
                    <select name="from">
                        <option value="NY">NY</option>
                        <option value="LA">LA</option>
                    </select>
                </div>

                <div  class="option">
                    <label>Destination</label>
                    <select name="to">
                        <option value="NY">NY</option>
                        <option value="LA">LA</option>
                    </select>

                </div>

                <div class="option">
                    <label>Depart Date</label>
                    <div class="row">
                        <div class='col-sm-6'>
                            <div class="form-group">
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type="date" name="departDate">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="option">
                    <label>Return Date</label>
                    <div class="row">
                        <div class='col-sm-6'>
                            <div class="form-group">
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type="date" name="returnDate">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div  class="option">
                    <label>Class</label>
                        <div class=radio>
                            <input type="radio" name="class" value="E" checked> Economy
                        </div>
                        <div class=radio>
                            <input type="radio" name="class" value="B"> Business
                        </div>
                        <div class=radio>
                            <input type="radio" name="class" value="F"> First Class
                        </div>
                </div>

<!--                    <input type="submit" name="go" value="Go">-->

                <button type="submit" name = "go" value = "Go" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <footer class="footer">
            <p>&copy; hi</p>
        </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
